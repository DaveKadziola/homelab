name: Setup Infrastructure

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  development:
    env:
      ENV: dev
    if: github.ref == 'refs/heads/dev'
    name: Development Environment Setup
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            5b619885-8a4f-4f96-a1e6-b2bb0122e782 > BW_TEST

      - name: Use Retrieved Secret
        run: |
          if [ "$BW_TEST" = "ok" ]; then
            echo "true"
          fi

  production:
    env:
      ENV: prod
    if: github.ref == 'refs/heads/main'
    name: Production Environment Setup
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            3d2d1a01-c1fe-46dc-a015-b2bb012303c0 > BW_TEST

      - name: Use Retrieved Secret
        run: |
          echo "Production Secret Value: $BW_TEST"
