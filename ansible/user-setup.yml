- hosts: ubuntu-docker
  become: true
  vars:
    postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') }}"
    ubuntu_password: "{{ lookup('env', 'UBUNTU_PASSWORD') }}"
  tasks:
    - name: Create ubuntu user with password
      user:
        name: ubuntu
        password: "{{ ubuntu_password | password_hash('sha512') }}"
        shell: /bin/bash
        groups: sudo,docker
        append: yes
        state: present
        create_home: yes
